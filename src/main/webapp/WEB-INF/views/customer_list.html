<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
</head>
<body>

<h2>Danh sách khách hàng</h2>

<a href="create">Thêm mới khách hàng</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Image</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td>${customer.id}</td>
        <td>${customer.firstName}</td>
        <td>${customer.lastName}</td>
        <td>${customer.email}</td>
        <td>${customer.phone}</td>
        <td>${customer.address}</td>
        <td>
            <img th:src="@{${customer.fileImage}}" alt="Customer Image" style="width: 100px; height: 100px;"/>
        <td>
            <a th:href="@{edit(id=${customer.id})}">Sửa</a>
            <a th:href="@{delete(id=${customer.id})}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
